   <!-- Header -->

         </svg>

         <ul id="links-menu"

            role="navigation" aria-label="links">
            <!-- home -->
            <a href="index.html" aria-labelledby="home" class="link-item">
               <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"

               </svg>

               <!-- Login -->
               <a href="login.html" aria-labelledby="home"
                  class="text-lg text-center py-1 capitalize rounded-lg w-24 shrink-0 border hover:bg-orange-500 duration-200 hover:border-black">
                  log in
               </a>
               <!-- Signup -->
               <a href="signup.html" aria-labelledby="home"
                  class="text-lg text-center py-1 capitalize rounded-lg w-24 shrink-0 bg-orange-800 border border-black hover:bg-gray-800 duration-200 hover:border-white">
                  sign up
               </a>
            </div>

      </nav>


      <!-- Presentations -->
      <div class="grid place-content-center md:grid-cols-2 mt-20 px-4 md:ml-24">

         <h1 id="title" class="md:w-80 mb-10 pt-12 text-green-600 font-bold text-6xl italic capitalize">
            contact us</h1>

         <form
            class="text-white capitalize text-lg p-4 shrink-0 w-full md:w-96 bg-gradient-to-br from-black/50 to-orange-600/80 rounded-lg">
            <label for="email">email:</label>
            <br />
            <input type="email" placeholder="example@mail.com"
               class="outline-orange-800 mb-4 w-full rounded-md p-2 placeholder:font-light text-black">
            <br />

            <label for="tel">phone:</label>
            <br />
            <input type="tel" placeholder="Phone number"
               class="outline-orange-800 mb-4 w-full rounded-md p-2 placeholder:font-light text-black">

            <select id="services" class="mb-4 w-full text-black p-2 rounded-md bg-white">
               <option value="default" class="pt-2">Choose a service</option>
               <option value="custom-offer">Custom Offer</option>
               <option value="joining">Joining our Team</option>
               <option value="investment">Investment</option>
            </select>

            <textarea rows="3" placeholder="message..." class="outline-orange-800 mb-4 resize-none w-full rounded-md p-2"></textarea>

            <button
               class="float-right bg-orange-800 py-1 px-4 rounded-md capitalize hover:bg-black/70 duration-200">submit</button>
         </form>
      </div>

   </header>
