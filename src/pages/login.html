<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="../assets/icons/pizza.png" type="image/x-icon">
   <link rel="stylesheet" href="../public/styles.css">
   <title>Pizza Restaurant</title>
</head>

<body class="font-Josefin h-screen overflow-hidden">

   <!-- Header -->
   <header class="font-Ysabeau relative overflow-hidden">

      <!-- nav bar -->
      <nav class="relative bg-[#ffa231] flex justify-between items-center px-8 py-4 ">
         <a href="index.html" class="group w-fit flex items-center space-x-2">
            <img src="../assets/icons/pizza.png" alt="brand" class="w-12 h-12 object-cover object-center">
            <span class="text-xl text-white group-hover:text-orange-500 duration-200">Pizza</span>
         </a>

         <svg id="burger-menu" role="button" aria-label="open links menu" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-12 h-12 rotate-180 fill-none stroke-white hover:stroke-white/60 duration-300">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h16.5" />
         </svg>

         <svg id="close-menu" class="hidden w-12 h-12 fill-none stroke-white hover:stroke-white/60 duration-300"
            role="button" aria-label="close links menu" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
         </svg>

         <ul id="links-menu"
            class="absolute z-10 translate-x-full duration-500 right-0 top-full w-72 h-fit  flex-col justify-around overflow-hidden rounded-l-lg bg-black text-white border border-r-0 border-white/20 invisible"
            role="navigation" aria-label="links">
            <!-- home -->
            <a href="index.html" aria-labelledby="home" class="link-item">
               <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                  stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                     d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
               </svg>
               <span id="home">home</span>
            </a>

            <!-- shoping cart -->
            <a href="cart.html" aria-labelledby="home" class="link-item">

               <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                     d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
               </svg>

               <span id="home">cart</span>
            </a>

            <!-- about -->
            <a href="about.html" aria-labelledby="about" class="link-item">
               <svg aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                  stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                     d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
               </svg>
               <span id="about">about</span>
            </a>

            <!-- contact -->
            <a href="contact.html" aria-labelledby="contact" class="link-item">
               <svg aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                  stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                     d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
               </svg>
               <span id="contact">contact us</span>
            </a>



            <div class="flex w-full my-3 space-x-4 px-8">
               <!-- Login -->
               <a href="login.html" aria-labelledby="home"
                  class="text-lg text-center py-1 capitalize rounded-lg w-24 shrink-0 border hover:bg-orange-500 duration-200 hover:border-black">
                  log in
               </a>
               <!-- Signup -->
               <a href="signup.html" aria-labelledby="home"
                  class="text-lg text-center py-1 capitalize rounded-lg w-24 shrink-0 bg-orange-800 border border-black hover:bg-gray-800 duration-200 hover:border-white">
                  sign up
               </a>
            </div>

         </ul>
      </nav>

      <div class="h-[440px] px-4">
         <form class="w-full sm:w-[350px] border-b border-dashed pb-4 mx-auto mt-20">

            <label for="email" class="text-lg capitalize">email :</label>
            <br>
            <input type="email" id="email" placeholder="example@mail.com"
               class="outline-orange-500 border rounded-md py-1 px-4 w-full mb-4">

            <br>
            <label for="password" class="text-lg capitalize">password :</label>
            <br>
            <input type="password" id="password" placeholder="............."
               class="outline-orange-500 border rounded-md py-1 px-4 w-full mb-4">
            <button
               class="ml-[calc(100%-176px)] sm:ml-[174px] bg-teal-700 py-2 px-4 w-44 text-white rounded-md text-lg capitalize hover:bg-teal-600 duration-200">log
               in
            </button>
         </form>

         <p class="w-full sm:w-[350px] text-gray-600 mt-4 mx-auto text-center sm:text-start">
            If you don't have an account register <a href="signup.html"
               class="text-teal-700 underline hover:text-teal-500 duration-200 cursor-pointer">here</a>.
         </p>

      </div>
   </header>




   <footer class="bg-gray-900 text-center py-2 text-gray-300">

   </footer>



   <script src="../public/js/index.js"></script>
</body>

</html>
